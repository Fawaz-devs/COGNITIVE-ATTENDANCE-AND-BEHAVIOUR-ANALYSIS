<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Attendance Based on Behaviour Analysis</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #e2754a;
            --tertiary-color: #4ae275;
            --quaternary-color: #e24a75;
            --quinary-color: #754ae2;
            --senary-color: #e2e24a;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/students-study-in-group-learning-class-young-vector-46881655%20(1)%20(1)-fQkAAZcyuRVzAkkvAfI1fTsFHVojbu.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px var(--shadow-color);
            text-align: center;
            max-width: 90%;
            width: 600px;
        }

        h1 {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .button {
            padding: 1rem;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: all 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:nth-child(1) { background-color: var(--primary-color); }
        .button:nth-child(2) { background-color: var(--secondary-color); }
        .button:nth-child(3) { background-color: var(--tertiary-color); }
        .button:nth-child(4) { background-color: var(--quaternary-color); }
        .button:nth-child(5) { background-color: var(--quinary-color); }
        .button:nth-child(6) { background-color: var(--senary-color); }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cognitive Attendance Based on Behaviour Analysis</h1>
        <div class="button-container">
            <a href="{{ url_for('enroll') }}" class="button">Enroll New Face</a>
            <a href="{{ url_for('start_emotion_analysis') }}" class="button">Start Behaviour Analysis</a>
            <a href="{{ url_for('attendance_page') }}" class="button">View Attendance</a>
            <a href="{{ url_for('enrolled_faces') }}" class="button">Manage Enrolled Faces</a>
            <a href="{{ url_for('face_count') }}" class="button">View Face Count</a>
            <a href="{{ url_for('logout') }}" class="button">Logout</a>
        </div>
    </div>
</body>
</html>
